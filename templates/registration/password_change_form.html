{% extends "base_generic.html" %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
  <h1>Смена пароля</h1>
  <p>Use the form below to change your password.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Изменить пароль"></p>
    {% csrf_token %}
  </form>
{% endblock %}
